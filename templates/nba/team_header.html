<div class="container pt-4 pb-4">
    {% block form %}
        <form method="post" action="{% url 'nba-team-page' %}">
            <div class="row justify-content-end pb-3">
                <div class="col-auto">
                    <div class="input-group">
                        {% csrf_token %}
                        {{ search_form }}
                        <button class="btn btn-primary" type="submit">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    {% endblock form %}
    {% block content %}
        <div class="row">
            <div class="col-auto">
                <h1>{{ team.name }}</h1>
            </div>
            <div class="col-auto ps-0">
                <h1>
                    <button id="toggle-team-like-button"
                            title="{% if team_is_liked %} Unlike Team {% else %} Like Team {% endif %}"
                            type="submit">
                        <i id="team-like-icon"
                           class="{% if team_is_liked %} fa-solid fa-star {% else %} fa-regular fa-star team-like-icon {% endif %}">
                        </i>
                    </button>
                </h1>
            </div>
        </div>
        <h3>
            <a href="{% url 'nba-chat-room' formatted_team_name %}"
               class="removeLinkUnderline">
                Chat Room
                <i class="fa-solid fa-comments"></i>
            </a>
        </h3>
    {% endblock content %}
</div>
