<!DOCTYPE html>
<html lang="en">

<head>
    {% include "bootstrap.html" %}
    {% load static %}
    {% load extras %}
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'teamGS.css' %}" />
    <script src="https://kit.fontawesome.com/755c2f7a3d.js" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/gh/xcash/bootstrap-autocomplete@master/dist/latest/bootstrap-autocomplete.min.js"></script> -->
    <title>Soccer</title>
</head>

<body>
    {% include "navigation.html" %}
    <br>
    <div class="container">
        <div class="container">
            <form method="POST" action="/soccer/team-page/">
                {% csrf_token %}
                <div style="display: flex; justify-content: flex-end">
                    {{ search_form }}
                    <button type="submit" name="team_name"><i class="fa fa-search"></i></input>
                </div>
            </form>
            <h1>
                Soccer
                <i class="fa-solid fa-futbol"></i>
            </h1>
       </div>
       <br>
        <table class="top">
            <tr>
                <td>
                    <div class="container">
                        <h2>Live Games:</h2>
                        <div id="wg-api-football-livescore"
                            data-host="api-football-v1.p.rapidapi.com"
                            data-refresh="30"
                            data-key="{% get_env_var 'SOCCER_API_KEY' %}"
                            data-theme=""
                            data-show-errors="true"
                            class="api_football_loader">
                        </div>
                    </div>
                </td>
                <td rowspan="4" width="50%">
                    <h2>Popular Articles</h2>
                    {% for article in articles %}
                    <ul>
                        <h3>{{ article.title }}</h3>
                        <img src = {{ article.thumbnail }} width="50%" height="50%"></img>
                        <p class="description">{{ article.description }} </p>
                        <a class="description" href="{{ article.url }}" target="_blank" rel="noopener noreferrer">Go to article</a>
                    </ul>
                    {% endfor %}
                </td>
            </tr>
        </table>
       </div>
        <script
            type="module"
            src="https://widgets.api-sports.io/football/1.1.8/widget.js">
        </script>
    </body>
</html>
