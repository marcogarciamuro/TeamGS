<!DOCTYPE html>
<html lang="en">
    <head>
        {% include "bootstrap.html" %}
        {% load static %}
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{% static 'teamGS.css' %}" />
        <meta name="description" content="Sports Website" />
        <meta name="keywords" content="sports, website, soccer, basketball" />
        <title>Login</title>
    </head>
    <body class="abstract-bg">
        <div class="d-flex flex-column">
            {% include "navigation.html" %}
            <div class="d-flex flex-grow-1 align-items-center justify-content-center">
                <div class="d-flex align-middle justify-content-center pt-5 mt-5">
                    <form action="{% url 'login' %}" method="post">
                        <h1 class="text-center">Login</h1>
                        {% csrf_token %} {{ login_form.as_p }}
                        <input type="submit"
                               class="btn btn-primary"
                               value="Login"
                               style="width: 100%; border-radius: 20px"/>
                        <div class="text-center pt-2">
                            Not a member yet?
                            <a class="removeLinkUnderline" href="{% url 'join' %}">Sign Up</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
